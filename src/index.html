<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>


    <input type="text" id="country">

    <label for="metric">Celsius</label>

    <button id="get-data">Get Data</button>
